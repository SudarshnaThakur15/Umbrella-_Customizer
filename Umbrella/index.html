<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Umbrellas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="container">
    <div class="row">

            <div class="col-2 umbrella">
                
                 <div>
                  <img id="umbrella" src="images/Blue umbrella.png" alt="" style="width: 50%;">
                  <img id="logo" src="images/upload_icon.svg" alt="logo.jpg" style=" display: none; width: 30px; position: absolute;top:370px;left:240px">
                 </div>

            </div>
            <div class="col-2 card">
               <h1>Custome Umbrella</h1>

               <div class="color-box">
                <div id="Blue" class="circle inline " style="background-color: rgb(100, 100, 243);" ></div>
               <div id="Red" class="circle inline " style="background-color: rgb(244, 73, 73);"></div>
               <div id="Green" class="circle inline " style="background-color: rgb(93, 243, 74);"></div>
               <div id="Pink" class="circle inline " style="background-color: rgb(243, 100, 155);"></div>
               <div id="Orange" class="circle inline " style="background-color: rgb(243, 98, 46);"></div>
               <div id="White" class="circle inline " style="background-color: rgb(249, 249, 249);"></div>
               <div id="Black" class="circle inline " style="background-color: rgb(0, 0, 8);"></div>
              <div id="Yellow" class="circle inline " style=" background-color: rgb(247, 232, 67);"></div>
              <div id="Purple"class="circle inline " style=" background-color: rgb(108, 21, 165);"></div>
              </div>

              <h3>Customize your Umbrella</h3>
              <h5>Uploade a logo for instant preview</h4>
              <p>.png and .jpg files only. Max size is 5MB</p>
              <div class="upload-container">
                <label for="file" class="file-upload">
                    <i class="upload-icon"> <img src="images/upload_icon.svg"></i>
                    Upload Logo
                </label>
                <input id="file" type="file" accept=".png, .jpg"/>
            </div>

             
            </div>

    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
